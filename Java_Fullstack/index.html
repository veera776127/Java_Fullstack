<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Layout with Header, Footer, and Side Sections</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }
    ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
         }
    
    li {
        display: inline;
        padding-left: 17%;
         }
    header {
        background-color: #333;
        color: #fff;
        padding: 10px;
        text-align: center;
    }
    
    footer {
        background-color: #333;
        color: #fff;
        padding: 10px;
        text-align: center;
        position: fixed;
        bottom: 0;
        width: 100%;
    }
    
    .side,.main {
        float: left;
        width: 33.33%;
        background-color: #697895;
        padding: 210px;
        height: 100%;
        box-sizing: border-box;
        border: 1px solid black;
    

    
        
    }
    
    
</style>
</head>
<body>

<header>
    <h1>Header</h1>
</header>
<ul>
    <li><a href="#home">Home</a></li>
    <li><a href="#news">News</a></li>
    <li><a href="#contact">Contact</a></li>
    <li><a href="#about">About</a></li>
  </ul>

<div class="side">
    <h2>Left Side</h2>
    <p>This is the left side section.</p>
</div>

<div class="main">
    <h2>Main Content</h2>
    <p>This is the main content section.</p>
</div>

<div class="side">
    <h2>Right Side</h2>
    <p>This is the right side section.</p>
</div>

<footer>
    <h3>Footer</h3>
    <p>This is the footer section.</p>
</footer>

</body>
</html>
